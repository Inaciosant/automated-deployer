name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: inaciosant
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: inaciosant/trabalho-docker:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 201.23.3.86 >> ~/.ssh/known_hosts
      - name: Copiar docker-compose.yml para o servidor remoto
        run: |
          scp docker-compose.yml aluno@201.23.3.86:/home/aluno/trabalho-inacio/docker-compose.yml
      - name: Deploy no servidor remoto
        run: |
          ssh aluno@201.23.3.86 << 'EOF'
            cd /home/aluno/trabalho-inacio
            docker pull inaciosant/trabalho-docker:latest
            docker compose up -d --pull always --remove-orphans
          EOF
